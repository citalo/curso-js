<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>JavaScript com HTML</title>
</head>
<body>
    <script>//inline - não muito utilizado para boas práticas.
        /*Código JavaScript - boas práticas é colocado no final do body,
        porém pode ser executado no head do html*/
        console.log("Olá universo!");//Esse código será exibido no console do Browser.
        document.write("Olá mundo!");//Esse código será exibido no html.
    </script>
</body>
</html>
